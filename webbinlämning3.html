<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comment Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #111;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 1rem;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:focus {
      outline: 2px dashed #007acc;
    }

    #comments {
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .comment {
      margin-bottom: 10px;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>Leave a Comment</h1>

  <!-- Formulär med label och textarea -->
  <form id="commentForm">
    <label for="commentInput">Your Comment:</label>
    <textarea id="commentInput"></textarea>
    <button type="submit">Post Comment</button>
  </form>

  <!-- Kommentarområde med aria-live -->
  <div id="comments" aria-live="polite" aria-label="User comments section">
    <h2>Comments</h2>
    <!-- Kommentarer läggs till här med JavaScript -->
  </div>

  <script>
    // Hämta formulär, textarea och kommentar-div
    const form = document.getElementById('commentForm');
    const textarea = document.getElementById('commentInput');
    const commentsDiv = document.getElementById('comments');

    // När formuläret skickas in
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Stoppa sidladdning

      const text = textarea.value.trim(); // Ta bort extra mellanslag

      if (text === '') {
        alert('Please enter a comment.');
        return;
      }

      // Skapa en ny div för kommentaren
      const comment = document.createElement('div');
      comment.classList.add('comment');
      comment.textContent = text; // Använd textContent för säkerhet

      // Lägg till kommentaren i listan
      commentsDiv.appendChild(comment);

      // Rensa fältet
      textarea.value = '';
      textarea.focus(); // Sätt fokus tillbaka
    });
  </script>

</body>
</html>
